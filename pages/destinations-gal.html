<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styling/destinations-gal.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Destinations</title>
  </head>
  <body>

    <div class="arrow-back" style="margin-top: 2rem; margin-left: 3rem;">

      <a href="/index.html"> <img src="/icons/left-arrow-svgrepo-com.svg" alt="go back" ></a>
      
  </div>

    <div id="grid-gallery">
      <h1>Choose your next destination</h1>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="/pages/destination-page.html">
              <img
                style="object-fit: scale-down; max-height: 90vh;"
                class="d-block w-100"
                src="/images/destinations/paris.jpg"
                alt="First slide"
              />
            </a>
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/images/destinations/san-francisco.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/images/destinations/sydney.jpg"
              alt="Third slide"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/destinations/tokyo.jpg"
              alt="Fourth slide"
              class="d-block w-100"
            />
          </div>

          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/images/destinations/paris.jpg"
              alt="Fifth slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/images/destinations/san-francisco.jpg"
              alt="Sixth slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/images/destinations/sydney.jpg"
              alt="Seventh slide"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/destinations/tokyo.jpg"
              alt="Eighth slide"
              class="d-block w-100"
            />
          </div>

          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/images/destinations/paris.jpg"
              alt="Ninth slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/images/destinations/san-francisco.jpg"
              alt="Tenth slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/images/destinations/sydney.jpg"
              alt="Eleventh slide"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/destinations/tokyo.jpg"
              alt="Twelveth slide"
              class="d-block w-100"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>
    </div>
  </body>
</html>
