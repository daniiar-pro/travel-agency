<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styling/destinations-gal.css" />
    <title>Destinations</title>
  </head>
  <body>
    <header>
      <div class="container-md">
        <div class="destinations-search-bar">
          <img src="/icons/search-white.svg" alt="Search bar icon" />
          <input type="search" id="query" name="query" placeholder="Search" />
        </div>

        <div class="destinations-globe-icon">
          <a href="/index.html">
            <img
              id="globe-icon"
              src="/icons/globe-white.svg"
              alt="Globe icon"
            />
          </a>
        </div>
        <div class="destinations-contact">
          <a href="/pages/contact-us.html">Contact</a>
        </div>
      </div>
    </header>

    <div class="arrow-back" style="margin-top: 2rem; margin-left: 3rem">
      <a href="/index.html">
        <img src="/icons/left-arrow-svgrepo-com.svg" alt="go back"
      /></a>
    </div>

    <h1 style="text-align: center">Select your next destination</h1>
    <div class="container-md" id="destinations-gallery">
      <div class="destination">
        <a href="/pages//destination-page.html">
          <img src="/images/destinations/paris.jpg" alt="paris" />
        </a>
      </div>
      <div class="destination">
        <img src="/images/destinations/andreas.jpg" alt="andreas" />
      </div>
      <div class="destination">
        <img src="/images/destinations/gdansk.jpg" alt="gdansk" />
      </div>
      <div class="destination">
        <img src="/images/destinations/krakow.jpg" alt="krakow" />
      </div>
      <div class="destination">
        <img src="/images/destinations/moscow.jpg" alt="moscow" />
      </div>

      <div class="destination">
        <img src="/images/destinations/paulo-silva.jpg" alt="paulo-silva" />
      </div>
      <div class="destination">
        <img
          src="/images/destinations/saint-peterburg.jpg"
          alt="saint-peterburg"
        />
      </div>
      <div class="destination">
        <img src="/images/destinations/san-francisco.jpg" alt="san-francisco" />
      </div>
      <div class="destination">
        <img src="/images/destinations/silva.jpg" alt="silva" />
      </div>
      <div class="destination">
        <img src="/images/destinations/sydney.jpg" alt="sydney" />
      </div>
      <div class="destination">
        <img src="/images/destinations/tokyo.jpg" alt="tokyo" />
      </div>
      <div class="destination">
        <img src="/images/destinations/warsaw.jpg" alt="warsaw" />
      </div>
    </div>

    <footer>
      <div class="container-md">
        <div id="links">
          <h4>Links</h4>
          <a href="/index.html">Home</a>
          <a href="/pages/destinations-gal.html">Destinations</a>
          <a href="/index.html">About</a>
          <a href="/pages/contact-us.html">Contact</a>
        </div>

        <div id="newsletter">
          <div id="newsletter-paragraph">
            <h4>Newsletter</h4>
            <p>
              Lorem ipsum dolor, sit amet consectetur <br />
              adipisicing elit. Quia molestias alias natus, porro odio quo.
            </p>
          </div>

          <div class="input-group mb-3">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
              class="form-control"
            />

            <button type="button" id="subscribe-btn" class="btn btn-success">
              Subscribe <img src="/icons/arrow-right-white.svg" alt="" />
            </button>
          </div>

          <div class="input-group-append" id="subscribe"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
