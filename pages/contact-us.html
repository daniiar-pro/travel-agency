<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styling/contact-us.css" />
    <title>Contact us</title>
  </head>
  <body>
    <header>
      <div class="container-md">
        <div class="destinations-search-bar">
          <img src="/icons/search-white.svg" alt="Search bar icon" />
          <input type="search" id="query" name="query" placeholder="Search" />
        </div>

        <div class="destinations-globe-icon">
          <a href="/index.html">
            <img
              id="globe-icon"
              src="/icons/globe-white.svg"
              alt="Globe icon"
            />
          </a>
        </div>
        <div class="destinations-page">
          <a href="/pages/destinations-gal.html">Destinations</a>
        </div>
      </div>
    </header>

    <div class="arrow-back" style="margin-top: 2rem; margin-left: 3rem">
      <a href="/index.html">
        <img src="/icons/left-arrow-svgrepo-com.svg" alt="go back"
      /></a>
    </div>

    <div id="form-container" class="container-md" style="padding: 20px; margin-bottom: 2rem">
      <h1 style="text-align: center">Contact us</h1>
      <form action="/pages/contact-success.html" id="contact-us">
        <div class="form-row">
          <div class="form-group col-md-6 margin-bottom">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
              placeholder="John Wick"
            />
          </div>

          <div class="form-group col-md-6 margin-bottom">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              required
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group col-md-6 margin-bottom">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              required
              placeholder="123-456-7890"
            />
          </div>
        </div>

        <div class="form-group col-md-6 margin-bottom">
          <label for="user-message">Enter your message</label>
          <textarea
            name="user-message"
            id="user-message"
            class="form-control"
          ></textarea>
        </div>

        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-primary form-control">
            Send<img src="/icons/arrow-right.svg" alt="arrow-right" />
          </button>
        </div>
      </form>
    </div>

    <footer>
      <div class="container-md">
        <div id="links">
          <h4>Links</h4>
          <a href="/index.html">Home</a>
          <a href="/pages/destinations-gal.html">Destinations</a>
          <a href="/index.html">About</a>
          <a href="/pages/contact-us.html">Contact</a>
        </div>

        <div id="newsletter">
          <div id="newsletter-paragraph">
            <h4>Newsletter</h4>
            <p>
              Lorem ipsum dolor, sit amet consectetur <br />
              adipisicing elit. Quia molestias alias natus, porro odio quo.
            </p>
          </div>

          <div class="input-group mb-3">
            <input
              type="email"
              name="user-email"
              id="user-email"
              placeholder="Email"
              required
              class="form-control"
            />

            <button type="button" id="subscribe-btn" class="btn btn-success">
              Subscribe <img src="/icons/arrow-right-white.svg" alt="" />
            </button>
          </div>

          <div class="input-group-append" id="subscribe"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
