<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    ></script>
    <link rel="stylesheet" href="../styling/" />
    <title>Contact us</title>
  </head>
  <body>
  
<h1>hello</h1>
   

<div class="container-md">
  <form class="row g-3">
      <div class="col-md-4">
        <label for="userName">Name</label>
        <input type="text" class="form-control" id="userName" required placeholder="John Wick" />
      </div>

      <div class="col-md-4">
        <label for="userEmail">Email</label>
        <input type="email" class="form-control" id="userEmail" required placeholder="john@gmail.com" />
      </div>

      <div class="col-md-4">
        <label for="userPhone">Phone</label>
        <input type="tel" class="form-control" id="userPhone" required placeholder="123-456-7890">
      </div>


    </form>
  </div>

  </body>
</html>
