<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styling/contact-us.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styling/contact-us.css" />
    <title>Contact us</title>
  </head>
  <body>
    <div class="arrow-back" style="margin-top: 2rem; margin-left: 3rem">
      <a href="/index.html">
        <img src="/icons/left-arrow-svgrepo-com.svg" alt="go back"
      /></a>
    </div>

    <div class="container-md">
      <h1 style="text-align: center">Contact</h1>
      <form action="/pages/contact-success.html" id="contact-us">
        <div class="form-row">
          <div class="form-group col-md-6 margin-bottom">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
              placeholder="John Wick"
            />
          </div>

          <div class="form-group col-md-6 margin-bottom">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              required
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group col-md-6 margin-bottom">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              required
              placeholder="123-456-7890"
            />
          </div>
        </div>

        <div class="form-group col-md-6 margin-bottom">
          <label for="user-message">Enter your message</label>
          <textarea
            name="user-message"
            id="user-message"
            class="form-control"
          ></textarea>
        </div>

        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-primary form-control">
            Send<img src="/icons/arrow-right.svg" alt="arrow-right" />
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
