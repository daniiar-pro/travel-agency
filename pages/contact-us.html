<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styling/contact-us.css" />
    <title>Contact us</title>
  </head>
  <body>
    <header id="header">
      <div id="topbar">
        <div class="container-md wrap">
          <div>
            <form class="input-group">
              <img src="../icons/search-white.svg" alt="search-icon" />
              <input
                class="form-control"
                id="search-field"
                name="query"
                placeholder="Search"
                type="text"
              />
            </form>
          </div>

          <div id="logo">
            <a href="/index.html">
              <img
                src="../icons/globe-white.svg"
                alt="logo"
                style="width: 100%"
              />
            </a>
          </div>

          <div id="menu-icons">
            <div>
              <a href="./destinations-gal.html">
                <img
                  src="../icons/destination-icon.svg"
                  alt="destinations"
                  style="width: 100%"
                />
              </a>
            </div>
          </div>

          <div class="menu-text">
            <a href="./destinations-gal.html">Destinations</a>
          </div>
        </div>
      </div>
    </header>

    <div class="container-md form-message">
      <h1 style="text-align: center">Contact us</h1>
      <form action="./contact-success.html" class="row g-3">
        <div class="col-sm-12">
          <label for="userName">Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            required
            placeholder="John Wick"
          />
        </div>

        <div class="col-md-12">
          <label for="userEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            required
            placeholder="john@gmail.com"
          />
        </div>

        <div class="col-md-12">
          <label for="userPhone">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="userPhone"
            required
            placeholder="123-456-7890"
          />
        </div>

        <div class="col-md-12">
          <label for="userMessage">Message</label>
          <textarea
            name="userMessage"
            id="userMessage"
            required
            class="form-control"
          ></textarea>
        </div>

        <div class="col-md-12" style="margin-bottom: 2rem;">
          <a href="./contact-success.html">
            <button type="submit" class="form-control btn btn-primary">
              Send
            </button>
          </a>
        </div>
      </form>
    </div>

    <footer id="footer">
      <div class="container-md">
        <div id="links">
          <h3>Links</h3>
          <nav>
            <a href="/index.html">Home</a>
            <a href="./contact-us.html">Contact</a>
          </nav>
        </div>

        <div id="newsletter">
          <h3>Newsletter</h3>

          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
            euismod, nisl nec tincidunt dapibus, magna libero fermentum augu.
          </p>
          <form class="input-group">
            <input
              type="email"
              autocomplete="email"
              class="form-control"
              name="email"
              placeholder="Email"
              required
            />
            <button
              class="btn btn-success"
              type="submit"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              Subscribe <img src="../icons/arrow-right-white.svg" alt="arrow" />
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
