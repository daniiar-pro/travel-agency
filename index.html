<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel agency: Homepage</title>
    <meta name="description" content="Travel agency: Homepage" />
    <meta name="author" content="Daniiar Abdraiymov" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./css/header.css" rel="stylesheet" type="text/css" />
    <link href="./css/destinations.css" rel="stylesheet" type="text/css" />
    <link href="./css/footer.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Header -->
    <header id="header">
      <div id="topbar">
        <div class="container-md wrap">
          <form class="input-group">
            <img src="./icons/search-white.svg" alt="search-icon" />
            <input
              class="form-control"
              id="search-field"
              name="query"
              placeholder="Search"
              type="text"
            />
          </form>

          <div id="logo">
            <a href="./index.html">
              <img src="../icons/globe-white.svg" alt="logo" style="width: 100%; height: 100%;"/>
            </a>
          </div>

          <div id="menu">
            <nav id="nav-icons">
              <a href="./pages/destinations-gal.html">
                <img
                  src="./icons/destination-icon.svg"
                  alt="destination-icon"
                  style="width: 30%"
                />
              </a>
              <a href="./pages/contact-us.html" id="image-second">
                <img
                  src="./icons/contact-icon.svg"
                  alt="contact-icon"
                  style="width: 30%"
                />
              </a>
            </nav>

            <nav class="d-none d-md-block" id="nav-texts">
              <a href="./pages/destinations-gal.html">Destinations</a>
              <a href="./pages/contact-us.html">Contact</a>
            </nav>
          </div>
        </div>
      </div>

      <div id="book">
        <div class="container-md wrap">
          <div class="badge tagline">Year long travel</div>
          <h1>
            Book your next <br />
            destination
          </h1>

          <form>
            <div class="destination-select">
              <label>Destination</label>
              <select
                name="destination"
                id="book-field-destination"
                class="form-select"
                required
              >
                <option value="" disabled selected>Destination</option>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
                <option value="sydney">Sydney</option>
                <option value="san-francisco">San Francisco</option>
              </select>
            </div>

            <div class="from">
              <label for="book-field-from"> From </label>

              <input
                type="date"
                aria-label="From"
                class="form-control"
                id="book-field-form"
                name="from"
                required
              />
            </div>

            <div class="to">
              <label for="book-field-to"> To </label>
              <input
                type="date"
                aria-label="To"
                class="form-control"
                id="book-field-to"
                name="to"
                required
              />
            </div>

            <div class="guests">
              <label for="book-field-guests"> Guests </label>
              <input
                type="number"
                aria-label="Enter a number of guests"
                class="form-control"
                id="book-field-guests"
                max="10"
                min="1"
                name="guests"
                value="2"
              />
            </div>

            <div class="submit">
              <button class="btn btn-primary" title="Search" type="submit">
                <img src="./icons/arrow-right-white.svg" alt="arrow" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <!-- Section -->
    <!-- Footer -->

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
